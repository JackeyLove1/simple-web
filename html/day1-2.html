<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 500px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #0077aa;
            position: relative;
        }

        .son {
            width: 100px;
            height: 100px;
            border: 1px solid #ff0000;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .father:hover .son {

        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">

    </div>
</div>
</body>
</html>
