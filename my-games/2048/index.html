<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<header>
    <div class="container">
        <h1><span>2</span><span>0</span><span>4</span><span>8</span>
        </h1>
        <p class="inspired">Inspired by the original <a href="https://gabrielecirulli.github.io/2048/" target="_blank">2048</a>.
            <br>小提示: 使用键盘的上下左右开始游戏
        </p>
    </div>
</header>
<div class="container">
    <div class="scores">
        <div class="score-container best-score">
            历史最佳:
            <div class="score">
                <div id="bestScore">0</div>
            </div>
        </div>
        <div class="score-container">
            得分:
            <div class="score">
                <div id="score">0</div>
                <div class="add" id="add"></div>
            </div>
        </div>
    </div>
    <div class="game">
        <div id="tile-container" class="tile-container"></div>
        <div class="end" id="end">Game Over<div class="monkey">🙈</div><button class="btn not-recommended__item js-restart-btn" id="try-again">Try Again</button></div>
    </div>

    <div class="not-recommended">
        <button class="btn not-recommended__item js-restart-btn" id="restart">重新开始</button>
        <span class="not-recommended__annotation"></span>
    </div>

</div>
</body>
</html>
<script src="../lib/underscore-min.js"></script>
<script src="./script.js"></script>
