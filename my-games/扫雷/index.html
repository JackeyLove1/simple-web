<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<header>
    <div class="difficulty">
        <h3>难度选择</h3>
        <select id="difficultySelect">
            <option value="simple">中杯</option>
            <option value="middle">大杯</option>
            <option value="hard">超大杯</option>
        </select>
    </div>
    <div>Current:</div>
    <p id="timer"> 00:00</p>
    <div>Best:</div>
    <p id="best-timer"> 99:00 </p>

    <div>Rules:</div>
    <p class="rules">1. 鼠标左键点击方块，右键标记，再次右键点击方块取消标记</p>
    <p class="rules">2. 方块数字表示该方块周围地雷的数目，如数字为1，则该方块周围有1个地雷</p>
    <p class="rules">3. 找出全部的地雷即可胜利</p>
    <a href="#!" class="btn">新游戏</a>
</header>
<main>
    <div class="board"></div>

    <div class="endscreen"></div>
</main>
</body>
</html>
<script src="script.js"></script>
