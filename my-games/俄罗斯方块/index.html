<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块</title>
</head>
<!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"-->
<link rel="stylesheet" href="style.css">
<body>
<div id="outer-board">
    <div id="board">
        <div id="banner">
            <div>
                <div id="message"></div>
                <div id="new-game"> 点击开始！</div>
            </div>
        </div>
        <!-- Loop to create 160 empty tiles -->
        <div id="tileContainer">
        </div>
    </div>
    <div id="stats">
        <div class="labels">Scores</div>
        <div id="score" class="frame">0</div>
        <div class="labels">Best</div>
        <div id="best-score" class="frame">0</div>
        <button class="btn btn-rounded" id="left">
            <i class="fa fas fa-arrow-left"></i>
        </button>
        <button class="btn btn-rounded" id="right">
            <i class="fa fas fa-arrow-right"></i>
        </button>
        <button class="btn btn-rounded" id="rotate">
            <i class="fa fas fa-undo flipx"></i>
        </button>
        <button class="btn btn-rounded" id="down">
            <i class="fa fas fa-arrow-down"></i>
        </button>
    </div>
</div>

</body>
</html>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/animatelo.min.js"></script>
<script src="../lib/all.min.js"></script>
<script src="script.js"></script>
